<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<!-- âœ… VIEWPORT PARA IPHONE -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>Automatizador de Receita</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#f4f4f4; }
.container { padding:20px; }

.topo { position:relative; margin-bottom:30px; }
.titulo { font-size:24px; font-weight:bold; }

.area-pdf {
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%);
  text-align:center;
}
.btn-pdf {
  background:#e74c3c;
  color:#fff;
  padding:8px 16px;
  border-radius:4px;
  cursor:pointer;
}
.pdf-status {
  margin-top:8px;
  font-size:13px;
  color:green;
  display:none;
}

.campo { margin-bottom:15px; }
label { font-weight:bold; display:block; margin-bottom:4px; }
input, select, textarea {
  width:100%;
  padding:8px;
  box-sizing:border-box;
}

/* DATA */
.data-box {
  display:flex;
  gap:10px;
  max-width:260px;
}
.data-box input { text-align:center; }
.data-dd { width:60px; }
.data-mm { width:60px; }
.data-aaaa { width:80px; }

/* MEDICAÃ‡Ã•ES */
.medicacao-box {
  border:1px solid #ccc;
  background:#fff;
  padding:10px;
  margin-bottom:10px;
}
.medicacao-linha {
  display:flex;
  gap:5px;
  align-items:center;
}
.num {
  width:30px;
  border:1px solid #4a67ff;
  color:#4a67ff;
  text-align:center;
  font-weight:bold;
}
.btn-lupa { background:#000; color:#fff; border:none; padding:6px; cursor:pointer; }
.btn-apagar { background:#ff3b3b; color:#fff; border:none; padding:6px 10px; cursor:pointer; }
.btn-add { background:#2e86de; color:#fff; border:none; padding:8px 14px; cursor:pointer; }

/* SIDEBAR */
.sidebar {
  position:fixed;
  right:-420px;
  top:0;
  width:420px;
  height:100%;
  background:#fff;
  border-left:2px solid #ccc;
  padding:15px;
  overflow-y:auto;
  transition:right .3s;
  z-index:999;
}
.sidebar.open { right:0; }
.sidebar .close {
  background:red;
  color:#fff;
  border:none;
  cursor:pointer;
  float:right;
}

.categoria { font-weight:bold; margin-top:12px; }
.medicacao-item {
  padding:6px;
  border-bottom:1px dashed #ccc;
  cursor:pointer;
}
.medicacao-item:hover { background:#f0f0f0; }

.add-manual {
  border-top:2px solid #ccc;
  margin-top:15px;
  padding-top:10px;
}

/* =========================
   âœ… RESPONSIVO IPHONE
   iPhone 14 Pro / 16 Pro Max
========================= */

/* Evita zoom automÃ¡tico do Safari */
input, textarea, select, button {
  font-size:16px;
}

@media (max-width:430px) {

  .container {
    padding:14px;
  }

  .titulo {
    font-size:20px;
    text-align:center;
  }

  .area-pdf {
    position:static;
    transform:none;
    margin-top:10px;
  }

  .btn-pdf {
    width:100%;
    padding:12px;
    font-size:16px;
  }

  input, select, textarea {
    padding:12px;
    font-size:16px;
    border-radius:8px;
  }

  .data-box {
    max-width:100%;
    gap:8px;
  }

  .data-dd,
  .data-mm,
  .data-aaaa {
    width:100%;
  }

  .medicacao-linha {
    flex-direction:column;
    gap:8px;
  }

  .num {
    width:100%;
    text-align:center;
  }

  .btn-lupa,
  .btn-apagar,
  .btn-add {
    width:100%;
    padding:12px;
    font-size:16px;
  }

  button[onclick="gerarPDF()"] {
    width:100%;
    padding:16px;
    font-size:18px;
    border-radius:12px;
    margin-top:20px;
  }

  .sidebar {
    width:100%;
    right:-100%;
  }

  .sidebar.open {
    right:0;
  }

  .medicacao-item {
    padding:12px;
    font-size:15px;
  }
}
</style>
</head>

<body>
