<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Preenchimento de Receita</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js" defer></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f4f4}
.container{max-width:750px;margin:auto;padding:16px}
h1{text-align:center;margin-bottom:20px}
.campo{margin-bottom:16px}
label{font-weight:bold;display:block;margin-bottom:6px}
input,select,textarea,button{width:100%;padding:12px;font-size:16px;box-sizing:border-box}
button{background:#27ae60;color:#fff;border:none;border-radius:6px;cursor:pointer}
.medicacao-box{background:#fff;border:1px solid #ccc;padding:10px;margin-bottom:10px}
.medicacao-linha{display:flex;gap:6px;align-items:center}
.num{width:32px;font-weight:bold;text-align:center}
.btn-apagar{background:#e74c3c}
.btn-lupa{background:#34495e}
.btn-add{background:#2980b9;margin-top:8px}

/* DATA */
.data-box{display:flex;gap:10px}
.data-box input{text-align:center}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:0;right:-100%;
  width:100%;height:100%;
  background:#fff;
  padding:12px;
  overflow-y:auto;
  transition:.3s;
  z-index:999
}
.sidebar.open{right:0}

.categoria{
  font-weight:bold;
  margin-top:12px;
  font-size:15px;
}

.item{
  padding:6px 4px;
  border-bottom:1px dashed #ccc;
  cursor:pointer;
  font-size:14px;
  line-height:1.25;
  word-break:break-word;
}

.item strong{
  font-size:14px;
}

.item:hover{background:#f0f0f0}

.close{
  background:#e74c3c;
  margin-bottom:8px;
}

/* üîç BUSCA DA LISTAGEM ‚Äî BEM MENOR */
.sidebar input{
  padding:5px 8px;
  font-size:13px;
  height:30px;
  border-radius:6px;
  margin-bottom:6px;
}
</style>
</head>

<body>

<div class="container">
<h1>Receita M√©dica</h1>

<div class="campo">
<label>Selecionar PDF base</label>
<input type="file" id="pdfBase" accept="application/pdf">
</div>

<div class="campo">
<label>NOME DO PACIENTE</label>
<input id="nomePaciente" oninput="this.value=this.value.toUpperCase()">
</div>

<div class="campo">
<label>USO</label>
<select id="uso">
<option value="">Selecione</option>
<option>USO ORAL</option>
<option>USO T√ìPICO</option>
</select>
</div>

<div class="campo">
<label>MEDICA√á√ïES</label>
<div id="listaMedicacoes"></div>
<button class="btn-add" onclick="adicionarMedicacao()">‚ûï Adicionar Medica√ß√£o</button>
</div>

<div class="campo">
<label>DATA</label>
<div class="data-box">
<input id="dataDia" placeholder="DD" maxlength="2" inputmode="numeric">
<input id="dataMes" placeholder="MM" maxlength="2" inputmode="numeric">
<input id="dataAno" placeholder="AAAA" maxlength="4" inputmode="numeric">
</div>
</div>

<button onclick="gerarPDF()">üìÑ Gerar PDF</button>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
<button class="close" onclick="fecharSidebar()">Fechar</button>
<input placeholder="Buscar..." oninput="renderizarLista(this.value)">
<div id="listaSidebar"></div>
</div>

<script>
const LIMITE=8;
let campoAtual=null;

function cap(txt){
 txt=txt.trimStart();
 return txt?txt[0].toUpperCase()+txt.slice(1):"";
}

const banco=[
{c:"‚ù§Ô∏è Hipertens√£o / Cardiovascular",n:"Hidroclorotiazida 25mg ‚Äì 60+60+60+60 CP",u:"Tomar 1 CP cedo e 1 CP √† noite"},
{c:"‚ù§Ô∏è Hipertens√£o / Cardiovascular",n:"Losartana Pot√°ssica 50mg ‚Äì 60+60+60+60 CP",u:"Tomar 1 CP cedo e 1 CP √† noite"},
{c:"‚ù§Ô∏è Hipertens√£o / Cardiovascular",n:"Losartana Pot√°ssica 30mg ‚Äì 60/60/60 CP",u:"Tomar 1 CP 12/12h"},
{c:"‚ù§Ô∏è Hipertens√£o / Cardiovascular",n:"Carvedilol 6,25mg ‚Äì 60/60/60 CP",u:"Tomar 1 CP VO 12/12h"},
{c:"‚ù§Ô∏è Hipertens√£o / Cardiovascular",n:"Furosemida 40mg ‚Äì 30/30/30 CP",u:"Tomar meio CP ao dia"},
{c:"‚ù§Ô∏è Hipertens√£o / Cardiovascular",n:"Espironolactona 25mg ‚Äì 30/30/30 CP",u:"Tomar 1 CP cedo"},
{c:"‚ù§Ô∏è Hipertens√£o / Cardiovascular",n:"Espironolactona 25mg ‚Äì 60 CP",u:"Tomar 1 CP pela manh√£ e 1 CP √† noite"},
{c:"‚ù§Ô∏è Hipertens√£o / Cardiovascular",n:"Digoxina 0,25mg ‚Äì 30/30/30 CP",u:"Tomar meio CP ao dia"},
{c:"‚ù§Ô∏è Hipertens√£o / Cardiovascular",n:"AAS 100mg ‚Äì 30/30/30 CP",u:"Tomar 1 CP ap√≥s o almo√ßo"},
{c:"‚ù§Ô∏è Hipertens√£o / Cardiovascular",n:"Sinvastatina 20mg ‚Äì 30/30/30 CP",u:"Tomar meio CP ao dia"},
{c:"‚ù§Ô∏è Hipertens√£o / Cardiovascular",n:"Sinvastatina 20mg ‚Äì 30/30/30 CP",u:"Tomar 1 CP ao dia"}
];

function adicionarMedicacao(){
 if(document.querySelectorAll(".medicacao-box").length>=LIMITE)
  return alert("Limite m√°ximo de 8 medica√ß√µes.");
 const d=document.createElement("div");
 d.className="medicacao-box";
 d.innerHTML=`
 <div class="medicacao-linha">
  <div class="num"></div>
  <input class="med1" placeholder="Medica√ß√£o e mg/ml" oninput="this.value=cap(this.value)">
  <button class="btn-lupa" onclick="abrirSidebar(this)">üîç</button>
  <button class="btn-apagar" onclick="this.closest('.medicacao-box').remove();numerar()">APAGAR</button>
 </div>
 <textarea class="med2" placeholder="Tomar V.O" oninput="this.value=cap(this.value)"></textarea>`;
 document.getElementById("listaMedicacoes").appendChild(d);
 numerar();
}

function numerar(){
 document.querySelectorAll(".num").forEach((e,i)=>e.textContent=(i+1)+")");
}

function abrirSidebar(btn){
 campoAtual=btn.closest(".medicacao-box");
 document.getElementById("sidebar").classList.add("open");
 renderizarLista();
}
function fecharSidebar(){
 document.getElementById("sidebar").classList.remove("open");
}

function renderizarLista(f=""){
 const l=document.getElementById("listaSidebar");
 l.innerHTML="";
 let cat="";
 banco.filter(m=>(m.n+m.u).toLowerCase().includes(f.toLowerCase()))
 .forEach(m=>{
  if(m.c!==cat){
   cat=m.c;
   const c=document.createElement("div");
   c.className="categoria";
   c.textContent=m.c;
   l.appendChild(c);
  }
  const i=document.createElement("div");
  i.className="item";
  i.innerHTML=`<strong>${m.n}</strong><br>${m.u}`;
  i.onclick=()=>{
   campoAtual.querySelector(".med1").value=m.n;
   campoAtual.querySelector(".med2").value=m.u;
   fecharSidebar();
  };
  l.appendChild(i);
 });
}
</script>

</body>
</html>
