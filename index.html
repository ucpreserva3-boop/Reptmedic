<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Preenchimento de Receita</title>

<!-- üî• FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<!-- PDF-LIB -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f4f4}

/* LOGIN */
#login{max-width:380px;margin:120px auto;background:#fff;padding:20px;border-radius:8px}
#login h2{text-align:center;margin-bottom:16px}
#login input{margin-bottom:10px}
#erro{color:red;text-align:center}

/* APP */
.container{max-width:750px;margin:auto;padding:16px;display:none}
h1{text-align:center;margin-bottom:20px}
.campo{margin-bottom:16px}
label{font-weight:bold;display:block;margin-bottom:6px}

input,select,textarea{
 width:100%;padding:12px;font-size:16px;box-sizing:border-box
}

button{
 padding:12px;font-size:16px;border:none;border-radius:6px;
 cursor:pointer;background:#27ae60;color:#fff
}

.sair{background:#e74c3c;margin-bottom:16px}
.medicacao-box{background:#fff;border:1px solid #ccc;padding:10px;margin-bottom:10px}
.medicacao-linha{display:flex;gap:6px;align-items:center}
.num{width:32px;font-weight:bold;text-align:center}
.btn-apagar{background:#e74c3c}
.btn-lupa{background:#34495e}
.btn-add{background:#2980b9;margin-top:8px}

.data-box{display:flex;gap:10px}
.data-box input{text-align:center}

/* SIDEBAR */
.sidebar{position:fixed;inset:0;background:#fff;z-index:999;display:none;flex-direction:column}
.sidebar-topo{background:#e74c3c;padding:6px 10px}
.sidebar-topo button{background:#c0392b;padding:6px 10px;font-size:14px}
.sidebar-busca{padding:8px}
.sidebar-busca input{padding:6px 8px;font-size:13px;height:32px}
.sidebar-lista{flex:1;overflow-y:auto;padding:6px 8px}
.categoria{font-weight:bold;margin:10px 0 4px;font-size:14px}
.item{padding:6px 4px;border-bottom:1px dashed #ccc;font-size:14px;cursor:pointer}
.item:hover{background:#f0f0f0}
</style>
</head>

<body>

<!-- üîê LOGIN -->
<div id="login">
<h2>Acesso restrito</h2>
<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>
<p id="erro"></p>
</div>

<!-- üîì APP -->
<div class="container" id="app">

<h1>Receita M√©dica</h1>
<button class="sair" onclick="logout()">Sair</button>

<div class="campo">
<label>Selecionar PDF base</label>
<input type="file" id="pdfBase" accept="application/pdf">
</div>

<div class="campo">
<label>NOME DO PACIENTE</label>
<input id="nomePaciente" oninput="this.value=this.value.toUpperCase()">
</div>

<div class="campo">
<label>USO</label>
<select id="uso">
<option>USO ORAL</option>
<option>USO T√ìPICO</option>
</select>
</div>

<div class="campo">
<label>MEDICA√á√ïES</label>
<div id="listaMedicacoes"></div>
<button type="button" class="btn-add" onclick="adicionarMedicacao()">‚ûï Adicionar Medica√ß√£o</button>
</div>

<div class="campo">
<label>DATA</label>
<div class="data-box">
<input id="dataDia" placeholder="DD" maxlength="2">
<input id="dataMes" placeholder="MM" maxlength="2">
<input id="dataAno" placeholder="AAAA" maxlength="4">
</div>
</div>

<button type="button" onclick="gerarPDF()">üìÑ Gerar PDF</button>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
 <div class="sidebar-topo">
  <button onclick="fecharSidebar()">Fechar</button>
 </div>
 <div class="sidebar-busca">
  <input placeholder="Buscar..." oninput="renderizarLista(this.value)">
 </div>
 <div id="listaSidebar" class="sidebar-lista"></div>
</div>

<script>
/* üî• FIREBASE */
firebase.initializeApp({
 apiKey: "AIzaSyAhWOQRO47_RiBjj2RG4BXf7lhYy6KNiDg",
 authDomain: "receituario-3c175.firebaseapp.com",
 projectId: "receituario-3c175"
});
const auth = firebase.auth();
const db = firebase.firestore();

/* LOGIN */
function login(){
 auth.signInWithEmailAndPassword(email.value, senha.value)
 .catch(e=>erro.innerText=e.message);
}
function logout(){auth.signOut();}
auth.onAuthStateChanged(u=>{
 login.style.display=u?"none":"block";
 app.style.display=u?"block":"none";
});

/* ===== APP ===== */
const LIMITE=8;
let campoAtual=null;
function cap(t){return t?t[0].toUpperCase()+t.slice(1):""}

/* LISTA LOCAL */
const banco=[];

/* MEDICA√á√ïES */
function adicionarMedicacao(){
 if(document.querySelectorAll(".medicacao-box").length>=LIMITE)
  return alert("Limite m√°ximo de 8 medica√ß√µes.");

 const d=document.createElement("div");
 d.className="medicacao-box";
 d.innerHTML=`
 <div class="medicacao-linha">
  <div class="num"></div>
  <input class="med1" placeholder="Medica√ß√£o">
  <button class="btn-lupa" onclick="abrirSidebar(this)">üîç</button>
  <button class="btn-apagar" onclick="this.closest('.medicacao-box').remove();numerar()">APAGAR</button>
 </div>
 <textarea class="med2" placeholder="Uso"></textarea>`;
 listaMedicacoes.appendChild(d);
 numerar();
}
function numerar(){
 document.querySelectorAll(".num").forEach((e,i)=>e.textContent=(i+1)+")");
}

/* üî• SALVAR NO FIRESTORE */
async function salvarMedicacoesNoFirestore(){
 const meds=document.querySelectorAll(".medicacao-box");
 for(const b of meds){
  const nome=b.querySelector(".med1").value.trim();
  const uso=b.querySelector(".med2").value.trim();
  if(!nome||!uso) continue;

  const q=await db.collection("medicacoes")
   .where("nome","==",nome)
   .where("uso","==",uso)
   .get();

  if(q.empty){
   await db.collection("medicacoes").add({
    nome, uso,
    categoria:"‚≠ê Adicionadas pelos usu√°rios"
   });
  }
 }
}

/* PDF */
async function gerarPDF(){
 await salvarMedicacoesNoFirestore();

 const file=pdfBase.files[0];
 if(!file) return alert("Selecione o PDF base.");

 const pdf=await PDFLib.PDFDocument.load(await file.arrayBuffer());
 const font=await pdf.embedFont(PDFLib.StandardFonts.TimesRoman);
 const p=pdf.getPages()[0];

 p.drawText(nomePaciente.value,{x:188,y:1361.5,size:28,font});
 p.drawText(nomePaciente.value,{x:1370.25,y:1361.5,size:28,font});

 let y=1009;
 document.querySelectorAll(".medicacao-box").forEach((b,i)=>{
  const t=`${i+1}) ${b.querySelector(".med1").value}\n${b.querySelector(".med2").value}`;
  p.drawText(t,{x:157,y,size:28,font,lineHeight:30});
  y-=120;
 });

 const bytes=await pdf.save();
 const blob=new Blob([bytes],{type:"application/pdf"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="receita.pdf";
 a.click();
}
</script>

</body>
</html>
