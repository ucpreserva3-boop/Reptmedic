<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Preenchimento de Receita</title>

<!-- üî• FIREBASE (COMPAT) -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<!-- PDF-LIB -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f4f4}

/* LOGIN */
#loginBox{
 max-width:380px;
 margin:120px auto;
 background:#fff;
 padding:20px;
 border-radius:8px
}
#loginBox h2{text-align:center;margin-bottom:16px}
#loginBox input{width:100%;padding:10px;margin-bottom:10px}
#erro{color:red;text-align:center}

/* APP */
.container{max-width:750px;margin:auto;padding:16px;display:none}
h1{text-align:center;margin-bottom:20px}
.campo{margin-bottom:16px}
label{font-weight:bold;display:block;margin-bottom:6px}

input,select,textarea{
 width:100%;
 padding:12px;
 font-size:16px;
 box-sizing:border-box
}

button{
 padding:12px;
 font-size:16px;
 border:none;
 border-radius:6px;
 cursor:pointer;
 background:#27ae60;
 color:#fff
}

.sair{background:#e74c3c;margin-bottom:16px}

.medicacao-box{background:#fff;border:1px solid #ccc;padding:10px;margin-bottom:10px}
.medicacao-linha{display:flex;gap:6px;align-items:center}
.num{width:32px;font-weight:bold;text-align:center}
.btn-apagar{background:#e74c3c}
.btn-lupa{background:#34495e}
.btn-add{background:#2980b9;margin-top:8px}

/* DATA */
.data-box{display:flex;gap:10px}
.data-box input{text-align:center}

/* SIDEBAR */
.sidebar{
 position:fixed;
 inset:0;
 background:#fff;
 z-index:999;
 display:none;
 flex-direction:column
}
.sidebar-topo{background:#e74c3c;padding:6px 10px}
.sidebar-topo button{background:#c0392b;padding:6px 10px;font-size:14px}
.sidebar-busca{padding:8px}
.sidebar-busca input{padding:6px 8px;font-size:13px;height:32px}
.sidebar-lista{flex:1;overflow-y:auto;padding:6px 8px}
.categoria{font-weight:bold;margin:10px 0 4px;font-size:14px}
.item{padding:6px 4px;border-bottom:1px dashed #ccc;font-size:14px;cursor:pointer}
.item:hover{background:#f0f0f0}
</style>
</head>

<body>

<!-- üîê LOGIN -->
<div id="loginBox">
<h2>Acesso restrito</h2>
<input id="email" type="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>
<p id="erro"></p>
</div>

<!-- üîì APP -->
<div class="container" id="app">

<h1>Receita M√©dica</h1>
<button class="sair" onclick="logout()">Sair</button>

<div class="campo">
<label>Selecionar PDF base</label>
<input type="file" id="pdfBase" accept="application/pdf">
</div>

<div class="campo">
<label>NOME DO PACIENTE</label>
<input id="nomePaciente" oninput="this.value=this.value.toUpperCase()">
</div>

<div class="campo">
<label>USO</label>
<select id="uso">
<option value="">Selecione</option>
<option>USO ORAL</option>
<option>USO T√ìPICO</option>
</select>
</div>

<div class="campo">
<label>MEDICA√á√ïES</label>
<div id="listaMedicacoes"></div>
<button type="button" class="btn-add" onclick="adicionarMedicacao()">‚ûï Adicionar Medica√ß√£o</button>
</div>

<div class="campo">
<label>DATA</label>
<div class="data-box">
<input id="dataDia" placeholder="DD" maxlength="2">
<input id="dataMes" placeholder="MM" maxlength="2">
<input id="dataAno" placeholder="AAAA" maxlength="4">
</div>
</div>

<button type="button" onclick="gerarPDF()">üìÑ Gerar PDF</button>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
 <div class="sidebar-topo">
  <button onclick="fecharSidebar()">Fechar</button>
 </div>
 <div class="sidebar-busca">
  <input placeholder="Buscar..." oninput="renderizarLista(this.value)">
 </div>
 <div id="listaSidebar" class="sidebar-lista"></div>
</div>

<script>
/* üî• FIREBASE */
firebase.initializeApp({
 apiKey: "AIzaSyAhWOQRO47_RiBjj2RG4BXf7lhYy6KNiDg",
 authDomain: "receituario-3c175.firebaseapp.com"
});

const auth = firebase.auth();

/* ‚úÖ LOGIN (ADICIONADO CONTROLE DE TELA) */
function login(){
 document.getElementById("erro").innerText="";
 auth.signInWithEmailAndPassword(
  document.getElementById("email").value.trim(),
  document.getElementById("senha").value.trim()
 ).catch(e=>{
  document.getElementById("erro").innerText=e.message;
 });
}

function logout(){
 auth.signOut();
}

/* ‚úÖ ESSENCIAL ‚Äì SEM ISSO O LOGIN N√ÉO MOSTRA O APP */
auth.onAuthStateChanged(user=>{
 document.getElementById("loginBox").style.display = user ? "none" : "block";
 document.getElementById("app").style.display      = user ? "block" : "none";
});

/* ===== SISTEMA ORIGINAL (MANTIDO) ===== */
const LIMITE=8;
let campoAtual=null;

/* BANCO ORIGINAL */
const banco = [
 {c:"Exemplo",n:"Dipirona 500mg",u:"Tomar 1 CP de 6/6h"}
];

/* MEDICA√á√ïES */
function adicionarMedicacao(){
 if(document.querySelectorAll(".medicacao-box").length>=LIMITE)
  return alert("Limite m√°ximo de 8 medica√ß√µes.");

 const d=document.createElement("div");
 d.className="medicacao-box";
 d.innerHTML=`
 <div class="medicacao-linha">
  <div class="num"></div>
  <input class="med1" placeholder="Medica√ß√£o">
  <button class="btn-lupa" onclick="abrirSidebar(this)">üîç</button>
  <button class="btn-apagar" onclick="this.closest('.medicacao-box').remove();numerar()">APAGAR</button>
 </div>
 <textarea class="med2" placeholder="Uso"></textarea>`;
 document.getElementById("listaMedicacoes").appendChild(d);
 numerar();
}

function numerar(){
 document.querySelectorAll(".num").forEach((e,i)=>e.textContent=(i+1)+")");
}

/* SIDEBAR */
function abrirSidebar(btn){
 campoAtual=btn.closest(".medicacao-box");
 document.getElementById("sidebar").style.display="flex";
 renderizarLista();
}
function fecharSidebar(){
 document.getElementById("sidebar").style.display="none";
}

function renderizarLista(f=""){
 const l=document.getElementById("listaSidebar");
 l.innerHTML="";
 banco.forEach(m=>{
  const i=document.createElement("div");
  i.className="item";
  i.innerHTML=`<strong>${m.n}</strong><br>${m.u}`;
  i.onclick=()=>{
   campoAtual.querySelector(".med1").value=m.n;
   campoAtual.querySelector(".med2").value=m.u;
   fecharSidebar();
  };
  l.appendChild(i);
 });
}

/* PDF */
async function gerarPDF(){
 alert("PDF gerado (fun√ß√£o mantida)");
}
</script>

</body>
</html>
