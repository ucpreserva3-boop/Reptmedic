<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Preenchimento de Receita</title>

<!-- üî• FIREBASE (COMPAT) -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<!-- PDF-LIB -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f4f4}
#login{max-width:380px;margin:120px auto;background:#fff;padding:20px;border-radius:8px}
#login h2{text-align:center}
#login input{width:100%;padding:10px;margin-bottom:10px}
#erro{color:red;text-align:center}

.container{max-width:750px;margin:auto;padding:16px;display:none}
button{padding:12px;border:none;border-radius:6px;cursor:pointer}
.sair{background:#e74c3c;color:#fff}
.btn-add{background:#2980b9;color:#fff}
.btn-lupa{background:#34495e;color:#fff}
.btn-apagar{background:#e74c3c;color:#fff}
.gerar{background:#27ae60;color:#fff}

.medicacao-box{background:#fff;border:1px solid #ccc;padding:10px;margin-bottom:10px}
.medicacao-linha{display:flex;gap:6px;align-items:center}
.num{width:32px;text-align:center;font-weight:bold}

.sidebar{position:fixed;inset:0;background:#fff;display:none;flex-direction:column;z-index:999}
.sidebar-topo{background:#e74c3c;padding:8px}
.sidebar-topo button{background:#c0392b;color:#fff}
.sidebar-busca{padding:8px}
.sidebar-lista{flex:1;overflow-y:auto;padding:8px}
.categoria{font-weight:bold;margin-top:10px}
.item{padding:6px;border-bottom:1px dashed #ccc;cursor:pointer}
.item:hover{background:#f0f0f0}
</style>
</head>

<body>

<!-- üîê LOGIN -->
<div id="login">
<h2>Acesso restrito</h2>
<input id="email" type="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button onclick="fazerLogin()">Entrar</button>
<p id="erro"></p>
</div>

<!-- üîì APP -->
<div class="container" id="app">
<h1>Receita M√©dica</h1>
<button class="sair" onclick="logout()">Sair</button><br><br>

<input type="file" id="pdfBase" accept="application/pdf"><br><br>
<input id="nomePaciente" placeholder="Nome do paciente"><br><br>

<select id="uso">
<option>USO ORAL</option>
<option>USO T√ìPICO</option>
</select><br><br>

<div id="listaMedicacoes"></div>
<button class="btn-add" onclick="adicionarMedicacao()">‚ûï Adicionar Medica√ß√£o</button>
<br><br>

<button class="gerar" onclick="gerarPDF()">üìÑ Gerar PDF</button>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
 <div class="sidebar-topo">
  <button onclick="fecharSidebar()">Fechar</button>
 </div>
 <div class="sidebar-busca">
  <input placeholder="Buscar..." oninput="renderizarLista(this.value)">
 </div>
 <div id="listaSidebar" class="sidebar-lista"></div>
</div>

<script>
/* üî• FIREBASE CONFIG (CORRETO ‚Äì COMPAT) */
firebase.initializeApp({
  apiKey: "AIzaSyAhWOQRO47_RiBjj2RG4BXf7lhYy6KNiDg",
  authDomain: "receituario-3c175.firebaseapp.com",
  projectId: "receituario-3c175",
  storageBucket: "receituario-3c175.appspot.com",
  messagingSenderId: "809180223495",
  appId: "1:809180223495:web:b6004647b7a0c6965f32a2"
});

const auth = firebase.auth();
const db   = firebase.firestore();

/* üîê LOGIN */
function fazerLogin(){
 const email = document.getElementById("email").value.trim();
 const senha = document.getElementById("senha").value.trim();
 const erro  = document.getElementById("erro");
 erro.innerText = "";

 auth.signInWithEmailAndPassword(email, senha)
  .catch(e=>{
    console.error(e.code, e.message);
    erro.innerText = e.message;
  });
}

function logout(){
 auth.signOut();
}

auth.onAuthStateChanged(user=>{
 document.getElementById("login").style.display = user ? "none" : "block";
 document.getElementById("app").style.display   = user ? "block" : "none";
 if(user) carregarMedicacoes();
});

/* ===== MEDICA√á√ïES ===== */
let banco = [];
let campoAtual = null;

function adicionarMedicacao(){
 const d=document.createElement("div");
 d.className="medicacao-box";
 d.innerHTML=`
 <div class="medicacao-linha">
  <div class="num"></div>
  <input class="med1" placeholder="Medica√ß√£o">
  <button class="btn-lupa" onclick="abrirSidebar(this)">üîç</button>
  <button class="btn-apagar" onclick="this.closest('.medicacao-box').remove()">‚úñ</button>
 </div>
 <textarea class="med2" placeholder="Uso"></textarea>`;
 document.getElementById("listaMedicacoes").appendChild(d);
 numerar();
}

function numerar(){
 document.querySelectorAll(".num").forEach((e,i)=>e.textContent=(i+1)+")");
}

function abrirSidebar(btn){
 campoAtual = btn.closest(".medicacao-box");
 document.getElementById("sidebar").style.display="flex";
 renderizarLista();
}

function fecharSidebar(){
 document.getElementById("sidebar").style.display="none";
}

/* üî• FIRESTORE */
async function carregarMedicacoes(){
 const snap = await db.collection("medicacoes").get();
 banco = snap.docs.map(d=>d.data());
}

function renderizarLista(f=""){
 const l = document.getElementById("listaSidebar");
 l.innerHTML="";
 let cat="";
 banco.filter(m=>(m.nome+m.uso).toLowerCase().includes(f.toLowerCase()))
 .forEach(m=>{
  if(m.categoria!==cat){
   cat=m.categoria;
   const c=document.createElement("div");
   c.className="categoria";
   c.textContent=cat;
   l.appendChild(c);
  }
  const i=document.createElement("div");
  i.className="item";
  i.innerHTML=`<strong>${m.nome}</strong><br>${m.uso}`;
  i.onclick=()=>{
   campoAtual.querySelector(".med1").value=m.nome;
   campoAtual.querySelector(".med2").value=m.uso;
   fecharSidebar();
  };
  l.appendChild(i);
 });
}

/* üî• SALVAR NOVAS MEDICA√á√ïES */
async function salvarNovasMedicacoes(){
 for(const b of document.querySelectorAll(".medicacao-box")){
  const nome=b.querySelector(".med1").value.trim();
  const uso=b.querySelector(".med2").value.trim();
  if(!nome||!uso) continue;

  const q = await db.collection("medicacoes")
   .where("nome","==",nome)
   .where("uso","==",uso)
   .get();

  if(q.empty){
   await db.collection("medicacoes").add({
    nome, uso,
    categoria:"‚≠ê Adicionadas pelos usu√°rios"
   });
  }
 }
}

/* üìÑ PDF */
async function gerarPDF(){
 await salvarNovasMedicacoes();

 const file=document.getElementById("pdfBase").files[0];
 if(!file) return alert("Selecione o PDF base");

 const pdf=await PDFLib.PDFDocument.load(await file.arrayBuffer());
 const font=await pdf.embedFont(PDFLib.StandardFonts.TimesRoman);
 const p=pdf.getPages()[0];

 p.drawText(document.getElementById("nomePaciente").value,{
   x:188,y:1361,size:28,font
 });

 const bytes=await pdf.save();
 const a=document.createElement("a");
 a.href=URL.createObjectURL(new Blob([bytes],{type:"application/pdf"}));
 a.download="receita.pdf";
 a.click();
}
</script>

</body>
</html>
